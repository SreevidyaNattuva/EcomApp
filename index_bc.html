<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trends - Home</title>
    <link rel="icon" type="image/x-icon" href="/lib/assets/favicon/favicon.ico">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="nav.css">
    <!-- <link rel="stylesheet" href="./allcomps.css" /> -->
    <link rel="stylesheet" href="./Cards/allcomps.css">
    <!--E:\siri\Documents\EcomApp\index.html-->
</head>

<body>
    <header class="sm-header">
        <div class="sm-nav-new">
            <!-- LOGO -->
            <a href="/" class="link-text-dec" title="Go To Home">
                <div id="sc-logo" class=" sm-nav-logo flex-row-wrap">
                    <span class="sm-header-icon">
                        <i class="fab fa-opencart"></i>
                    </span>
                    <span>Trends</span>
                </div>
            </a>

            <!-- SEARCH -->
            <div class="sm-nav-search">
                <div class="sm-input-container input-search">
                    <input type="text" class="input-basic input-basic-icon" placeholder="Search..." name="search" />
                    <i class="icon-basic fas fa-search"></i>
                </div>
            </div>
            <!-- ICONS BUTTONS FOR CTA -->
            <div class="sm-action-icon-btn-wrapper">
                <!-- Wishlist Icon -->
                <button class="sm-icon-btn color-dm sm-icon-btn-primary sm-action-icon-wishlist">
                    <div class="icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="icon-badge bd-red icon-bd-top-right ">9</span>
                    </div>
                </button>

                <!-- Cart Icon -->
                <button class="sm-icon-btn color-dm sm-icon-btn-primary sm-action-icon-cart">
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                        <span class="icon-badge bd-red icon-bd-top-right ">6</span>
                    </div>
                </button>
                <!-- Login Button -->
                <button id="sc-login" class="btn btn-primary ">
                    <i class="fas fa-sign-in-alt icon-in-btn"></i>
                    Login
                </button>

            </div>
        </div>
    </header>

    <main>
        <div class="main-contents">
            <!-- componen-1 -->
            <div class="img-container">
                <div class="component-example">
                    <div class="img-display-container">
                        <img
                            class="img-responsive"
                            src = "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTZ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        />
                    </div>
                </div>
            </div>
        </div>
        <div class="component-display-container">
            <div class="card">
                <div class="badge-image-container">
                    <!-- <span class="chip ecommerce-chip-left">NEW</span> -->
                    
                    <img class="card-img-container"
                    src = "https://images.pexels.com/photos/45982/pexels-photo-45982.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                    />
                    <button class="btn btn-outlined btn-icon ecommerce-chip-right">
                        <i class="fa fa-heart fa-lg"></i>
                    </button>
                </div>
                <hr class="separater"/>
                <div class="card-body">
                    <h2 class="card-heading">Woolen Shirt </h2>
                    <h3 class="card-subheading">Sold By : Trends India
                    </h3>
                    <h3 class="card-heading">Rs.1000
                        <span class="typo-subtext text-line-through">Rs 2000</span>
                        <span class="typo-subtext text-primary">50% off</span>
                    </h3>
                   
                    <div class="card-footer-container ecommerce-card-footer">
                            <button class="btn btn-primary">BUY NOW</button>
                            <button class="btn btn-outlined">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
